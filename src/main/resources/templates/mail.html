<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mails</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div id="main">
    <div id="new-mail">
        <form id="mail-form">
            <h3>Письмо</h3>
            <div class="form-group">
                <p>Кому: <span id="mail-receiver" th:text="${mail.companion}"></span></p>
            </div>
            <div class="form-group">
                <p>Тема: <span id="mail-theme" th:text="${mail.theme}"></span></p>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="mail-text" name="text" placeholder="Текст" th:text="${mail.text}"></textarea>
            </div>
            <a style="float: left" th:href="${'/answer/' + mail.id}"  type="button" class="btn btn-primary">Ответить</a>
            <a th:href="@{/mails}" type="button" class="btn btn-danger">Отмена</a>
        </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
