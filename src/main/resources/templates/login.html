<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<div class="login-form">
        <form class="input-form" th:action="@{/j_spring_security_check}" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input id="login" name="login" type="text" class="form-control"  th:placeholder="'Login'" required/>
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control"  th:placeholder="'Password'" required/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
        </form>
</div>
</body>
</html>
