<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>New Mail</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="main">
    <div id="new-mail">
        <form id="mail-form" th:action="@{/mail/create}" method="post">
            <h3>Новое письмо</h3>
            <div class="form-group">
                <label for="mail-receiver">Кому</label>
                <input type="text" class="form-control" id="mail-receiver" name="receivers" th:value="${mail.companion}" placeholder="Кому">
            </div>
            <div class="form-group">
                <label for="mail-theme">Тема</label>
                <input type="text" class="form-control" id="mail-theme" name="theme" th:value="${mail.theme}" placeholder="Тема">
            </div>
            <div class="form-group">
                <label for="mail-text">Текст</label>
                <textarea class="form-control" id="mail-text" name="text" placeholder="Текст"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
            <a th:href="@{/mails}" type="button" class="btn btn-danger">Отмена</a>
        </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script type="module" src="/js/check.js"></script>
</html>
